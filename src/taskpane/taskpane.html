<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://kendo.cdn.telerik.com/2022.1.301/js/kendo.all.min.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-themeDark">
        <img width="200" height="auto" src="../../assets/mandon-logo.svg" alt="Mandon" title="Mandon">
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <form class="w-100">
                    <label for="search-query">Quick Search
                    </label> <br>
                    <div class="input-group w-100">
                        <input id="search-query" type="text" class="form-control" placeholder="search query" aria-label="search query" aria-describedby="search query">
                        <div class="input-group-append">
                          <input type="submit" value="Search" class="btn btn-outline-secondary" type="button">
                        </div>
                      </div>
                </form>
            </li>
            <hr>
            <li class="ms-ListItem">
                <form id="main-form" action="https://localhost:44346/ExportToMpacs/Read" class="w-100 needs-validation">            
                    <div>
                        <label for="mpacs-reference" class="form-label">Enter the mPACS Reference
                            (risk, policy, claim, client)</label>
                        <input type="text" class="form-control" id="mpacs-reference" required>
                        <div class="invalid-feedback">
                            Please enter a valid reference
                        </div>
                    </div>

                    <label class="" for="notepad-entry">Notepad Entry (Optional)
                    </label> <br>
                    <div class="input-group mb-3 w-100">
                        <div class="form-group w-100">
                            <textarea class="form-control w-100" id="notepad-entry" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="w-100">
                        <input id="emailSubmit" type="button" value="Export to mPACS" class="w-100 btn btn-primary" type="button">
                    </div>
                  </form>
            </li>
            
       
        </ul>
        <div id="footer" class="toast">
            <span id="notice" style="font-weight: bold; margin-top: 5px"></span>
            <br />
            <span id="output"></span>
        </div>
    </main>
</body>

</html>
